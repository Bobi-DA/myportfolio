<section class="lp-section" id="landingpage">
    <div class="social-lang-container">
        <div class="social-media-container">
            <div (click)="goToLink('https://github.com/')" class="github cp"></div>
            <div (click)="goToLink('https://de.linkedin.com/')" class="linkedin cp"></div>
            <div class="email cp"></div>
        </div>
        <div class="fs-18 ml-40 fc-fffdfd">
            <span (click)="switchLanguage('de')" class="cp txt-hover">DE</span>
            <span> | </span>
            <span (click)="switchLanguage('en')" class="cp txt-hover">EN</span>
        </div>
    </div>

    <div class="img-name-arrow-container">
        <div class="img-name-container">
            <img class="profil-image" src="../../../assets/img/profilbild.png" alt="">
            <div class="name-dev-container">
                <div class="responsive-local d-none">Frankfurt am Main</div>
                <h1 class="name-subname-txt">Boban Jakovljevic</h1>
                <h3 class="dev-txt">{{ 'ROLE' | translate }}</h3>
            </div>
        </div>
        <div  class="arrow">
            <img (click)="scrollTo()" class="cp slide-left" src="../../../assets/img/arrow_right.svg" alt="">
        </div>
    </div>
</section>
