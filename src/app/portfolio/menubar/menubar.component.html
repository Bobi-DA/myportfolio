<section class="menubar-section">
    <a class="cp" (click)="scrollTo('landingpage')"><img src="./../../../assets/img/logo.png" alt="logo"></a>
    <div #linksContainer class="links-container">
        <div class="lang-resp-container fs-18 ml-40 fc-fffdfd">
            <span (click)="switchLanguage('de')" class="cp txt-hover">DE</span>
            <span> | </span>
            <span (click)="switchLanguage('en')" class="cp txt-hover">EN</span>
        </div>
        <span (click)="scrollTo('contact'); closeBurgerMenu()" class="cp">{{ 'MENUCONTACT' | translate }}</span>
        <span (click)="scrollTo('myWork'); closeBurgerMenu()" class="cp">{{ 'MENUPROJECT' | translate }}</span>
        <span (click)="scrollTo('skills'); closeBurgerMenu()" class="cp">{{ 'MENUSKILLS' | translate }}</span>
        <span (click)="scrollTo('whyMe'); closeBurgerMenu()" class="cp">{{ 'MENUWHYME' | translate }}</span>

    </div>
    <div (click)="openBurgerMenu()" class="burger-menu-reponsive cp"></div>
</section>
